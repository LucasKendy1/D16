<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicação e Expressão</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body onload="nome()" id="corpo">
    <header>
        <h1 id="boasvindas"></h1>
        <h3 id="informacoesdia"></h3>
    </header>

    <main>
        <h3 id="frase">Frase do dia</h3>
        <h4 id="marcadordia"></h4>
        <h2 id="containerfrase"></h2>
        <span id="reload" class="material-symbols-outlined">
            refresh
        </span>
    </main>
    
    <footer>
        <!--<span id="footerspan" class="material-symbols-outlined">
            menu
        </span>-->
        
        <input type="checkbox" id="dianoite" onclick="wallpaper()">
        
        <!--<span id="footerspan" class="material-symbols-outlined">
            favorite
        </span>-->

    </footer>
    <script>
        
        let reload=document.getElementById('reload')
        let yname=""
        reload.addEventListener('click',refresh)
        
        function nome(){
            yname=window.prompt("Qual seu nome?")
            let titulo=document.getElementById('boasvindas')
            titulo.innerHTML=`Bem vindo(a), ${yname}`
            //Aqui vai a hora q n consegui fazer
            refresh()
        }

       let container=document.getElementById('containerfrase')
        function refresh(){
            let frase=Math.random()*(10-1)+1
            let sorteio=Number(parseInt(frase))
            //window.alert(sorteio)
            if(sorteio==1){
                container.innerHTML=`TODOS TÊM O DIREITO DE EXPRESSAR SEUS SENTIMENTOS E PENSAMENTOS. TUDO PODE SER DITO NO GRUPO, DESDE QUE COM RESPEITO.`
            }
            if(sorteio==2){
                container.innerHTML=`TODAS AS OPINIÕES SÃO VALIDAS E MERECEM RESPEITO - NINGUÉM DEVE IMPOR O QUE PENSA E SENTE AO OUTRO.`
            }
            if(sorteio==3){
                container.innerHTML=`AS FALAS E OS ACONTECIMENTOS INTERNOS DO GRUPO PERTENCEM A SEUS PARTICIPANTES E NÃO DEVEM SER REVELADOS A OUTRAS PESSOAS.`
            }
            if(sorteio==4){
                container.innerHTML=`QUANDO UM PARTICIPANTE DO GRUPO, SEJA ALUNO OU PROFESSOR, ESTIVER FALANDO, OS DEMAIS DEVEM OUVI-LO COM ATENÇÃO. Cada um deve esforçar-se para exercitar a ESCUTA ATIVA.`
            }
            if(sorteio==5){
                container.innerHTML=`É PRECISO FALAR PARA E NÃO DE ALGUÉM. Isto significa não falar de pessoas ausentes e se dirigir sempre diretamente aos companheiros, evitando expressões indefinidas como "alguém", "todo mundo", "alguns" etc.`
            }
            if(sorteio==6){
                container.innerHTML=`OS COMENTÁRIOS DEVEM SER RELATIVOS AOS FATOS E ÀS IDÉIAS, E NÃO ÀS PESSOAS.`
            }
            if(sorteio==7){
                container.innerHTML=`A PONTUALIDADE E A FREQÜÊNCIA SÃO CONDIÇÕES ESSENCIAIS PARA QUE O GRUPO PERCEBA SUA IMPORTÂNCIA E DESENVOLVA UMA AUTO-ESTIMA GRUPAL POSITIVA. As ausências são sentidas como "presenças" que não aconteceram, muitas vezes percebidas pelo grupo como descaso, desinteresse ou rejeição.`
            }
            if(sorteio==8){
                container.innerHTML=`TODO ALUNO DEVE PARTICIPAR ATIVAMENTE DAS ATIVIDADES PROPOSTAS. A NÃO-PARTICIPAÇÃO ACARRETARÁ A PERDA DE PONTOS ACUMULADOS.`
            }
            if(sorteio==9){
                container.innerHTML=`BOM ALUNO É AQUELE QUE NÃO DEPENDE APENAS DAS INSTRUÇÕES DO PROFESSOR. Ele mesmo busca aprofundar-se nos conteúdos propostos, pesquisando sobre o assunto em livros e na internet.`
            }
            if(sorteio==10){
                container.innerHTML=`É IMPRESCINDÍVEL QUE TODOS LEMBREM E PROCUREM CUMPRIR OS PRINCÍPIOS LEVANTADOS NO PRIMEIRO DIA DE AULA.`
            }
        }
        let body=document.getElementById('corpo')
        /*
        let switchiconon=document.getElementById('onoff')
        let switchiconoff=document.getElementById('offon')
        switchiconon.addEventListener('click',switchback)
        switchiconoff.addEventListener('click',switchback)
        function switchback(){
            if(switchiconon.style.display=='block'){
                body.style.backgroundImage='url(imagens/mobilenight.jpg)'
                switchiconon.style.display='none'
                switchiconoff.style.display='block'
            }else{
                body.style.backgroundImage='url(imagens/mobilemorning.jpg)'
                switchiconon.style.display='block'
                switchiconoff.style.display='none'
            }
            
        }*/
        
        //Mudança de wallpaper
        let checkbox=document.getElementById('dianoite')
        let frase=document.getElementById('frase')
        function wallpaper(){
            if(checkbox.checked==true){
                body.style.backgroundImage='url(imagens/mobilenight.jpg)'
                body.style.transition='.4s'
                frase.innerHTML='Frase da noite'
            }else{
                body.style.backgroundImage='url(imagens/mobilemorning.jpg)'
                frase.innerHTML='Frase do dia'
            }
        }
        
    </script>
</body>
</html>
